<!DOCTYPE html>
<html ng-app="tabsDemo">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<title>syTerial - Tabs</title>

		<link rel="stylesheet" href="../../dist/css/syterial.min.css">
	</head>

	<body ng-controller="tabsDemoCtrl">
		<header class="navbar shadow">
			<div class="container-fluid">
				<div class="row">
					<div class="navbar-header">
						<div class="navbar-brand">syTerial - Tabs</div>
					</div>
				</div>
			</div>
		</header>

		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-4">
					<div class="form-group">
						<div class="checkbox">
							<input id="demoAnim" type="checkbox" ng-model="data.animated" />
							<label for="demoAnim">Animated</label>
						</div>
						<div class="checkbox">
							<input id="demoJust" type="checkbox" ng-model="data.justified" />
							<label for="demoJust">Justified</label>
						</div>
						<div class="checkbox">
							<input id="demoScroll" type="checkbox" ng-model="data.scrollable" />
							<label for="demoScroll">Scrollable</label>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-md-8">
					<tabs animated="data.animated" justified="data.justified" scrollable="data.scrollable">
						<pane ng-repeat="p in panes" title="{{p.title}}" icon="{{p.icon}}">
							{{p.content}}
						</pane>
					</tabs>
				</div>
			</div>
		</div>



		<script src="../../../gh-pages/app/js/vendor/angular.min.js"></script>
		<script src="tabs.js"></script>

			angular.module('tabsDemo', ['tabs'])
				.controller('tabsDemoCtrl', ['$scope', function($scope) {

				    {

				    }
				  ];

				  $scope.data = {
				  	animated: true,

				  };
				}]);
		</script>

	</body>
</html>
