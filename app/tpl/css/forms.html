<section id="forms">
	<h1>Forms</h1>
	<div class="col-xs-12 col-md-8">
		<form name="demoForm" action="#" novalidate>
			<div class="form-group">
				<input type="text" class="md-input" />
				<label>Floating Label</label>
			</div>
			<div class="form-group">
				<input type="text" class="md-input" value="Lorem ipsum Do sint mollit sed magna." />
				<label>Floating Label with Value</label>
			</div>
			<div class="form-group">
				<textarea class="md-input u-full-width" rows="5"></textarea>
				<label>Textarea</label>
			</div>
			<hr/>
			<h4>Checkboxes</h4>
			<div class="form-group">
				<div class="checkbox">
					<input type="checkbox" id="cb1"/>
					<label for="cb1">Option 1</label>
				</div>
				<div class="checkbox">
					<input type="checkbox" id="cb2"/>
					<label for="cb2">Option 2</label>
				</div>
				<div class="checkbox">
					<input type="checkbox" id="cb3"/>
					<label for="cb3">Option 3</label>
				</div>
			</div>
			<div class="form-group">
				<div class="checkbox inline">
					<input type="checkbox" id="cbi1"/>
					<label for="cbi1">Inline Option 1</label>
				</div>
				<div class="checkbox inline">
					<input type="checkbox" id="cbi2"/>
					<label for="cbi2">Inline Option 2</label>
				</div>
				<div class="checkbox inline">
					<input type="checkbox" id="cbi3"/>
					<label for="cbi3">Inline Option 3</label>
				</div>
			</div>
			<hr/>
			<h4>Radio</h4>
			<div class="form-group">
				<div class="radio">
					<input type="radio" id="r1" name="demoRadio" value="1" />
					<label for="r1">Radio 1</label>
				</div>
				<div class="radio">
					<input type="radio" id="r2" name="demoRadio" value="2" />
					<label for="r2">Radio 2</label>
				</div>
				<div class="radio">
					<input type="radio" id="r3" name="demoRadio" value="3" />
					<label for="r3">Radio 2</label>
				</div>
			</div>
			<div class="form-group">
				<div class="radio inline">
					<input type="radio" id="ri1" name="demoRadioInline" value="1" />
					<label for="ri1">Radio 1</label>
				</div>
				<div class="radio inline">
					<input type="radio" id="ri2" name="demoRadioInline" value="2" />
					<label for="ri2">Radio 2</label>
				</div>
				<div class="radio inline">
					<input type="radio" id="ri3" name="demoRadioInline" value="3" />
					<label for="ri3">Radio 2</label>
				</div>
			</div>
		</form>
	</div>
</section>
