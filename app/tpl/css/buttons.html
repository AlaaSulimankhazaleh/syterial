<section id="buttons">
	<h1>Buttons</h1>
	<div class="col-xs-12">
		<h3>Default Buttons</h3>
		<div class="mb-20">
			<button class="btn" ripple>DEFAULT</button>
			<button class="btn success" ripple>SUCCESS</button>
			<button class="btn warning" ripple>WARNING</button>
			<button class="btn danger" ripple>DANGER</button>
		</div>
		<h3>Flat Buttons</h3>
		<div class="mb-20">
			<button class="btn flat" ripple>DEFAULT</button>
			<button class="btn flat success" ripple>SUCCESS</button>
			<button class="btn flat warning" ripple>WARNING</button>
			<button class="btn flat danger" ripple>DANGER</button>
		</div>
		<h3>Disabled Buttons</h3>
		<div class="mb-20">
			<button class="btn disabled" disabled ripple>DEFAULT</button>
			<button class="btn success disabled" disabled ripple>SUCCESS</button>
			<button class="btn warning disabled" disabled ripple>WARNING</button>
			<button class="btn danger disabled" disabled ripple>DANGER</button>
		</div>
		<div class="mb-20">
			<button class="btn flat disabled" disabled ripple>DEFAULT</button>
			<button class="btn flat success disabled" disabled ripple>SUCCESS</button>
			<button class="btn flat warning disabled" disabled ripple>WARNING</button>
			<button class="btn flat danger disabled" disabled ripple>DANGER</button>
		</div>
		<h3>Floating Action Buttons</h3>
		<div class="mb-20">
			<button class="btn fab mdi mdi-plus" ripple></button>
			<button class="btn fab success mdi mdi-plus" ripple></button>
			<button class="btn fab warning mdi mdi-plus" ripple></button>
			<button class="btn fab danger mdi mdi-plus" ripple></button>
		</div>
	</div>
</section>
